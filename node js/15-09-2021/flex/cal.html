<html>

<head>
  <script>
    class Cal {
      constructor(val) {
        this.val = val;
      }

      add(val) {
        this.val = this.val + val;
        return this;
      }
      mult(val) {
        this.val = this.val * val;
        return this;
      }
      div(val) {
        this.val = this.val / val;
        return this;
      }
      sub(val) {
        this.val = this.val - val;
        return this;
      }
      toString() {
        return this.val;
      }

    }
    Obj = new Cal(10).add(5).mult(2).div(3).sub(2);
    console.log(Obj);
    alert(Obj);
  </script>
</head>

<body></body>

</html>
