<html>
    <head>
        <title>table</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
       <script>
        $(document).ready(function () {
            $.ajax({
                url: "d.json",
                success: function (result, status, xhr) {
                    var table = $("<table><tr><th>Firstname</th><th>Lastname</th><th>Age</th></tr>");
                    var t;
                    for (var i = 0; i < result.length; i++) {
                        tr = $("<tr>");
                        tr.append("<td>" + result[i].firstname+ "</td>");
                        tr.append("<td>" + result[i].lastname + "</td>");
                        tr.append("<td>" + result[i].Age + "</td>");
                        
                        tr.append("</tr>");
                        table.append(tr);
                    }
                    table.append("</table>");
                    $("#table").html(table);
                }
            });
        });
    </script>

       
    </head>
    <body>
        <div id="table"></div>
    </body>
</html>
