<html>
    <head>
        <title>table</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
       <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                success: function (result, status, xhr) {
                    var table = $("<table><tr><th>User id</th><th>Id</th><th>Title</th><th>Body</th></tr>");
                    var t;
                    for (var i = 0; i < result.length; i++) {
                        tr = $("<tr>");
                        tr.append("<td>" + result[i].userId + "</td>");
                        tr.append("<td>" + result[i].id + "</td>");
                        tr.append("<td>" + result[i].title + "</td>");
                        tr.append("<td>" + result[i].body + "</td>");
                        tr.append("</tr>");
                        table.append(tr);
                    }
                    table.append("</table>");
                    $("#table").html(table);
                }
            });
        });
    </script>

       
    </head>
    <body>
        <div id="table"></div>
    </body>
</html>
