<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration</h2>
            <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter your Name" id="uname">
                <span id = "lbluser" style="color:red; visibility:hidden">invalid</span> 
            </div>
            <div class="input-group">
                <label for="Email">Email ID</label>
                <input type="text" placeholder="Enter your Email ID" id="email">
                <span id = "lbl" style="color:red; visibility:hidden">Please enter email</span> 
            </div>
            <div class="input-group">
                <label for="Password">Password</label>
                <input  placeholder="Enter Password" id="pass">
                <lable id = "lbuser" style="color:blue; visibility:hidden">invalid</lable> 
            </div>
            <div class="input-group">
                <label for="Password2">Confirm Password</label>
                <input type="password" placeholder="Enter Password again" id="confirm">
                <lable id = "lbuse" style="color:red; visibility:hidden">Does not match</lable> 
            </div>
            <div class="input-group">
                <button class="btn" id="Submit" type="submit"  onclick="return valid()">Register</button>
            </div>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
