          1
        </title>
 <script type="text/javascript">
    function disp_date()
    {
        var d =new Date();
        var dd,mm,yy;
        dd =d.getHours();
        mm = d.getMinutes()+1;
        yy = d.getSeconds();
        document.write(dd+"-"+mm+"-"+yy);
        document.write(d);
    }


</script>



    </head>
    <body onLoad="disp_date()">
