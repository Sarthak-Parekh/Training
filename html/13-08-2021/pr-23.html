 23.	Take 5 numbers and calculate percentage. According to that percentage print grade.
•	If marks <50 then Grade is F.
•	if marks >=50 <60 then Grade is D.
•	if marks >=60 <70 then Grade is C.
•	if marks >=70 <80 then Grade is B.
•	if marks >=80 <90 then Grade is A.
•	if marks >=90 then Grade is A+
  <br>
    <html>
<body>
<script>
    
    
      var sum=0,i,j,per;
      
      
      for(i=1;i<=5;i++){
      var g = parseInt(prompt('Enter a first number: '));
        sum = sum + g;
      }
        per = sum / 5;

        if(per<50){document.write("Grade is F");}
       else if(per>=50 && per<60){document.write("Grade is D");}
       else if(per>=60 && per<70){document.write("Grade is C");}
        else if(per>=70 && per<80){document.write("Grade is B");}
        else if(per>=80 && per<80){document.write("Grade is A");}
        else if(per>=90){document.write("Grade is A+");}
    </script>
</body>
</html>
