/* 9.	Take a number and find factorial of that number.    */<br>
<html>
<body>
          <script>

             var a = parseInt(prompt('Enter a first number: '));
              var sum=1;
              document.write("factorical of\n"+a);
              document.write("\n");
               while(a>0)
               {
                   sum=sum*a;
                   a--;
               }
               document.write(sum);

          </script> 
</body>
</html>
