/* 8.	Take 2 numbers and display greatest number. (Also check equal number condition)  */<br>
<html>
<body>

<script>
   
    
      
      var a = parseInt(prompt('Enter a first number: '));
      var b = parseInt(prompt('Enter a second number: '));
              
        if(a==b){
            document.write("number is equal");
        }  
        else if(a>b){
            document.write("grater number"+a);
        }      
              else{
            document.write("grater number"+b);
        }  
        


    </script>
</body>
</html>
