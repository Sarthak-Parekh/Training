/*-19.	Take a number from the user. Take starting number & ending number from the user. Generate multiplication table of that number.*/<br>
<html>
<body>
<script>
    
    
      var sum=0,i,j;
      var a = parseInt(prompt('Enter a first number: '));
      var b = parseInt(prompt('Enter a second number: '));
           for(i=a;i<=b;i++)
           {
               
            for(j=1;j<=10;j++)
          { sum=i*j;
            document.write(i+"x"+j+"\n"+sum+"\n");
          }

        }
    
          
         
              
          
     
        


    </script>
</body>
</html>
