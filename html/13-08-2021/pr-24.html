 24.	Take starting number and ending number from the user and print following series. <br>
<html>
    <body>
    <script>
        
        
          var i;

          var a = parseInt(prompt('Enter a Starting  number: '));
          var b = parseInt(prompt('Enter a Ending number: '));
          for(i=a;i>=b;i=i-3)
          {
          document.write(i+"\n");
            
          }
        </script>
    </body>
    </html>
