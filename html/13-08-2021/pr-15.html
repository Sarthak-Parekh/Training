/*15. Take 3 numbers and find greatest number using nested IFâ€¦.ELSE statement.  */<br>

<html>
<body>
<script>  
      var a = parseInt(prompt('Enter a first number: '));
      var b = parseInt(prompt('Enter a second number: '));
      var c = parseInt(prompt('Enter a third number: '));
              
        if(a>b && a>c){
            document.write("grater number is\n"+a);
        }  
        else if(b>c){
            document.write("grater number is\n"+b);
        }      
              else{
            document.write("grater number is\n"+c);
        }  
    </script>
</body>
</html>
