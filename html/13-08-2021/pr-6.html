/* 6.	Take a year and check whether it is leap year or not */<br> 
<html>
<body>

<script>
    var i =parseInt(prompt("enter a charater"));
   
        if((i%4==0 && i%100!=0) || (i%400==0))
        {document.write(i+"\nis Leap year");}
            else{ document.write(i+"\nNot Leap year");}
    
    </script>
</body>
</html>
