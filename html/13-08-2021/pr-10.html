/* 10.	Write a program to swap 2 numbers using third variable. */<br>
<html>
<body>

          <script>
           var a = parseInt(prompt('Enter a first number: '));
            var b=parseInt(prompt("enter a second number"));
              var c;
            c=a;
            a=b;
            b=c;
   
           document.write("first number"+a+"\n");

           document.write("second number"+b);

    </script>
