17.	Write a program to swap 2 numbers without using third variable. <html>
<body>

<script>
var a = parseInt(prompt('Enter a first number: '));
           /* var a=20;*/
            var b=parseInt(prompt("enter a second number"));

            a=a+b;
            b=a-b;
            a=a-b;
   
           document.write("first number is"+a);

           document.write("first number is"+b);

    </script>
</body>
</html>
