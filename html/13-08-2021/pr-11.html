/* 11.	Take 2 numbers and find smallest number.      */<br>
<html>
<body>

<script>
   
    
      
      var a = parseInt(prompt('Enter a first number: '));
      var b = parseInt(prompt('Enter a second number: '));
              
        if(a>b){
            document.write("smallest number\n"+b);
        }  
        else {
            document.write("smallest number\n"+a);
        }      
             
        


    </script>
</body>
</html>
