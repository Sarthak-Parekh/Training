<html>
<head>

<script>
function AjaxCall()
{
    var xhr =new XMLHttpRequest();
    xhr.onreadystatechange = function(){
      if(xhr.readyState==4 && xhr.status==200)
      {
          document.getElementById("mydata").innerHTML = xhr.responseText;
      }
    };

    xhr.open("GET","file1.txt",true);
    xhr.send();
}
</script>
</head>

<body>

 <div id="mydata"></div>

    <input type="button" onclick="AjaxCall()" value="Ajax Load">
 
</body>

</html>
