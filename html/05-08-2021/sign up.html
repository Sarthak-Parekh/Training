<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = signup.css><title>
            Sign up page
        </title>
    </head>
    <body>
     <section class = "container-fluid">
      <section class = "row justify-content-center">
       <section class = "col-12 col-sm-6 col-md-4">
           <form class = "form-container">

            <div class="form-group">
               
               <h1 class="text-center font-weight-bold">Sign up</h1>
               <label for = "InputEmail">Email Address</label>
               <input type="email" class = "form-control" id="InputEmail" aria-describeby = "emaiHelp"
                  placeholder="Enter Email">
            </div>
            <div class = "form-group">
             <label for = "InputPassword1">Password</label>
              <input type = "password" class = "form-control" id = "InputPassword1" placeholder = "Enter Password">
              </div>
              <div class = "form-group">
                <label for = "InputPassword2">Re password</label>
                 <input type = "re-password" class = "form-control" id = "InputPassword2" placeholder = "Enter re-Password">
                 </div>
         <center>   <button type = "submit" class = "btn btn-primary" >Sign Up</button></center>
           
       </section>
      </section> 
     </section>  
    </body>
</html>
