<html lang="en">
  <head>
    
    <title>Signin </title>

    <!-- Bootstrap core CSS -->

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .btn{
        background-color: blue;
        color:whitesmoke;
      }
    </style>

    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
      <label for="floatingPassword">Password</label>
    </div><br/>
    <button type="button" id="show_password" name="show_password" class="btn btn-default">Show Password</button>  



    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
   <button class="w-100 btn btn-lg btn-primary" type="submit"> <a href="carous.html" style="color:white">Sign in</a></button>
   
  </form>
</main>

<script>  
  $(document).ready(function(){  
   $('#show_password').on('click', function(){  
    var passwordField = $('#floatingPassword');  
    var passwordFieldType = passwordField.attr('type');
    if(passwordField.val() != '')
    {
     if(passwordFieldType == 'password')  
     {  
      passwordField.attr('type', 'text');  
      $(this).text('Hide Password');  
     }  
     else  
     {  
      passwordField.attr('type', 'password');  
      $(this).text('Show Password');  
     }
    }
    else
    {
     alert("Please Enter Password");
    }
   });  
  });  
  </script>
    





  </body>
</html>
