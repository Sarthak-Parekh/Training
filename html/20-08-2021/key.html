<html>
      <body>
       Name: <input type="text">
       <p>keypress: <span>0</span></p>


     </body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
 <script>
        i=0;
        $(document).ready(function()
        {  
            $("input").keypress(function()
            {
                $("span").text(i+=1);
            });

        });




</script>
</script>
</html>
